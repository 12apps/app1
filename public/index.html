<!DOCTYPE HTML>
<head>
  <title></title>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/stylesheets/main.css">
</head>
<body ng-app="chat">
  <div class="container" ng-controller="MainController as main">
    <div class="col-md-8">
      <div class="chat-title">Chat title</div>
      <div class="chat-area">
        <div class="media user-chat" ng-repeat="msg in main.messages">
          <img src="" alt="" class="img-responsive img-circle">
          <div class="media-body">
            {{msg}}
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4 hidden-xs hidden-sm">
      <div class="chat-title">Users</div>
      <div class="user-box">
        <ul class="list-unstyled">
          <li>Ryan Janvier</li>
          <li>Not Ryan Janvier</li>
          <li>Other Ryan</li>
          <li>Phillip Wright</li>
        </ul>
      </div>
    </div>
    <div class="col-md-12">
      <div class="form-group chat-input form-inline">
        <input type="text" class="form-control" placeholder="Chat!" ng-model="main.chatBoxMessage">
        <button type="button" class="btn btn-success" ng-click="main.sendChatMessage()">Send</button>
      </div>
    </div>
  </div>
  <footer>
    <div class="text-center text-muted">
      App1 of 12AppsOfXmas, A project by CodingHouse 2014 Winter Cohort
    </div>
  </footer>
  <script src="https://cdn.socket.io/socket.io-1.2.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.js"></script>
  <script src="/javascripts/main.js"></script>
</body>
</html>
