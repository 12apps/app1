<!DOCTYPE HTML>
<head>
  <title></title>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/stylesheets/main.css">
</head>
<body>
  <div class="container">
    <div class="chat-title">Chat title</div>
    <div class="chat-area">
      <div id="output">
      </div>
      <script id="chat-template" type="text/x-handlebars-template">
        <div class="media user-chat">
          <div class="media-body">
            {{msg}}
          </div>
        </div>
      </script>
    </div>
    <div class="form-group chat-input text-center">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Chat!" id="chatBoxMessage">
        <span class="input-group-btn">
          <button type="button" class="btn btn-success chat-btn" id="chatButton"><i class="fa fa-comment"></i> Send</button>
        </span>
      </div>
    </div>
  </div>
  <footer>
    <div class="text-center text-muted">
      App1 of 12AppsOfXmas, A project by CodingHouse 2014 Winter Cohort
    </div>
  </footer>
  <script src="https://cdn.socket.io/socket.io-1.2.1.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
  <script src="/javascripts/main.js"></script>
</body>
</html>
